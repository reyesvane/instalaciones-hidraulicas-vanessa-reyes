    <!-- FORMULARIO -->
        <section class="form">
            <div class="row">
                <p><h1 id="Contactanos">¡Contáctanos!</h1></p>
            </div>
            <div class="row">
                <form  action="" method="get" enctype="multipart/form-data">
                    <fieldset class="formulario">
                        <legend class="titulo-formulario">
                            Déjanos tu información
                        </legend>
                        <br>
                        <div class="nombre-apellido">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido">
                        </div>
                        <br>
                        <div class="telefono-correo">
                            <label for="telefono">Teléfono</label>
                            <input type="number" id="telefono" name="telefono">
                            <label for="correo">Correo</label>
                            <input type="correo" id="correo" name="correo">
                        </div>
                        <br>
                        <div class="servicio">
                            <label for="servicio">Servicio:</label>
                            <br><br>
                            <div>Instalaciones Hidráulicas</div>
                            <input id="instalacionesHidraulicas" type="checkbox" name="servicio" value="instalacioneshidraulicas">                      
                            <br><br>
                            <div>Red de gas</div>
                            <input id="redDeGas" type="checkbox" name="servicio" value="reddegas">
                        </div>
                        <br>
                        <br>
                        <div class="ciudad">
                            <label for="ciudad">Selecciona tu ciudad</label>
                            <select name="ciudad" id="ciudad">
                                <option value="bogota">Bogotá</option>
                                <option value="medellin">Medellin</option>
                                <option value="barranquilla">Barranquilla</option>
                            </select>    
                        </div>
                        <div class="comentario">
                            <p>Cuéntanos más sobre tu proyecto:</p>
                            <textarea class="caja" name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <br><br>
                        <div>
                            <input class="enviar" type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
